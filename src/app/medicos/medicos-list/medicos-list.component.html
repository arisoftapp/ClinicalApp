<div class="container">
    <div class="row">
      <div class="title-row">
        <h2>Médicos </h2>
        <button mat-flat-button class="btn-add" (click)="openAddDialog(0)"><i class=" fas fa-plus"></i> registrar médico</button>
      </div>
    </div>
  
    <div style="width: 100%">
        <table mat-table [dataSource]="medicos" style="width: 100%; background: #f6f7fb;">
            <ng-container matColumnDef="identifier" >
              <th mat-header-cell *matHeaderCellDef style="width: 10%"> ID </th>
              <td mat-cell *matCellDef="let element" style="border-bottom-width: 0px;" > {{element.id_medico}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name" >
              <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Nombre </th>
              <td mat-cell *matCellDef="let element" style="border-bottom-width: 0px; "> {{element.nombre}} {{element.ap_paterno}} {{element.ap_materno}} </td>
            </ng-container>

            <ng-container matColumnDef="consul" >
              <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Consultorio </th>
              <td mat-cell *matCellDef="let element" style="border-bottom-width: 0px; "> {{element.nombre_consultorio}} </td>
            </ng-container>

            <ng-container matColumnDef="phone" >
              <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Teléfono </th>
              <td mat-cell *matCellDef="let element" style="border-bottom-width: 0px; "> {{element.tel_fijo}} </td>
            </ng-container>

            <ng-container matColumnDef="email" >
                <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Correo electrónico </th>
                <td mat-cell *matCellDef="let element" style="border-bottom-width: 0px; "> {{element.email}} </td>
              </ng-container>
        
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef style="width: 10%"> Detalles </th>
              <td mat-cell *matCellDef="let element" style="border-bottom-width: 0px; ">
                <button mat-icon-button color="primary" (click)="openAddDialog(element.id_medico)" matTooltip="Ver más detalles" matTooltipPosition="right" aria-label="Editar datos de médico">
                  <mat-icon>more_horiz</mat-icon>
                </button>
                
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
