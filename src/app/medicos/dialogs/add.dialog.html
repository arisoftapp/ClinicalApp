<h1 mat-dialog-title><i class="fas fa-user-md" color="primary" ></i> Registrar m√©dico</h1>
<div mat-dialog-content class="modal-container">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Datos personales</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline" style="width: 300px">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="data.medico.nombre"  cdkFocusInitial>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 250px">
          <mat-label>Apellido paterno</mat-label>
          <input matInput [(ngModel)]="data.medico.ap_paterno"  cdkFocusInitial>
        </mat-form-field>            
        <mat-form-field appearance="outline" style="width: 250px">
          <mat-label>Apellido materno</mat-label>
          <input matInput [(ngModel)]="data.medico.ap_materno"  cdkFocusInitial>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" style="width: 250px">
          <input matInput [matDatepicker]="fecha_nac" placeholder="Value binding" [value]="data.medico.ap_materno">
          <mat-datepicker-toggle matSuffix [for]="fecha_nac"></mat-datepicker-toggle>
          <mat-datepicker #fecha_nac></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <label class="row-item" >Sexo: </label>
        <mat-radio-group aria-label="Sexo">
          <mat-radio-button value="1" class="row-item">Masculino</mat-radio-button>
          <mat-radio-button value="2" class="row-item">Femenino</mat-radio-button>
        </mat-radio-group>
      </div>
      <div>

      </div>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions class="modal-actions" align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.nombre" color="primary" >Aceptar</button>
</div>
