<h1 mat-dialog-title><mat-icon mat-list-icon>local_hospital</mat-icon>   Editar especialidad</h1>
<div mat-dialog-content class="modal-container">
    <mat-form-field>
      <input matInput [(ngModel)]="data.nombre" placeholder="Nombre de especialidad">
    </mat-form-field>
</div>
<div mat-dialog-actions class="modal-actions">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.nombre" color="primary" cdkFocusInitial>Aceptar</button>
</div>
