<div style="width: 400px"></div>
<section>
  <h2>ASIGNACIÓN DE PERMISOS</h2>
  <h4>{{data.nombre}} {{data.ap_paterno}} {{data.ap_materno}} </h4>
</section>
<section>

      <mat-form-field appearance="outline" style="width: 150px">
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="username" name="sangre">
      </mat-form-field>
 
   
        <mat-form-field appearance="outline" style="width: 150px">
          <mat-label>Contraceña</mat-label>
          <input matInput [(ngModel)]="password" name="sangre">
        </mat-form-field>

</section>
<section *ngIf="user_extist" style="text-align: center; background-color: #F5BFC9 ">!!El usuario ya existe¡¡</section>
<section class="example-section">
  <mat-checkbox class="example-margin" [(ngModel)]="permisos.inicio">Inicio</mat-checkbox>
  <br>
  <mat-checkbox class="example-margin" [(ngModel)]="permisos.citas">Citas</mat-checkbox>
  <br>
  <mat-checkbox class="example-margin" [(ngModel)]="permisos.calendario">Calendario</mat-checkbox>
  <br>
  <mat-checkbox class="example-margin" [(ngModel)]="permisos.pacientes">Pacientes</mat-checkbox>
  <br>
  <mat-checkbox class="example-margin" [(ngModel)]="permisos.medico">Medico</mat-checkbox>
  <br>
  <mat-checkbox class="example-margin" [(ngModel)]="permisos.consultorio">Consultorio</mat-checkbox>
  <br>
  <mat-checkbox class="example-margin" [(ngModel)]="permisos.especialidades">Especialidades</mat-checkbox>
  <br>
  <mat-checkbox class="example-margin" [(ngModel)]="permisos.chat">Chat</mat-checkbox>
  <br>
  <mat-checkbox class="example-margin" [(ngModel)]="permisos.permisos">Permisos</mat-checkbox>
</section>
<br>
<section>
  <button mat-stroked-button color="primary" (click)="asignarPermisos()" style="margin-left: 12rem" >Asignar</button>
</section>
