<h1 mat-dialog-title><i class="fas fa-door-open" color="primary" ></i> Editar consultorio</h1>
<div mat-dialog-content class="modal-container">
    <mat-form-field>
      <input matInput [(ngModel)]="data.nombre" placeholder="Nombre de consultorio" cdkFocusInitial>
    </mat-form-field>
</div>
<div mat-dialog-actions class="modal-actions">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.nombre" color="primary" >Aceptar</button>
</div>
